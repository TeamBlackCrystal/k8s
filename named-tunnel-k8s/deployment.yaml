---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2 # You could also consider elastic scaling for this deployment
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2024.2.1
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: cloudflared
data:
  config.yaml: |
    tunnel: k8s
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: _k8s.rikkalab.net
      service: https://kubernetes-dashboard.kubernetes-dashboard
      originRequest:
        noTLSVerify: true  # Kubernetes ダッシュボードには有効な TLS 証明書がないため、これが必要になります
    - hostname: _argocd.rikkalab.net
      service: https://argocd-server.argocd
      originRequest:
        noTLSVerify: true  # ArgoCD には有効な TLS 証明書がないため、これが必要になります
    - hostname: ac.akirin.xyz
      service: http://ac-web.ayuskey-ac:3000
    - hostname: kr.akirin.xyz
      service: http://ayuskey-web.ayuskey:3100
    - hostname: track.akarinext.org
      service: http://youtrack.youtrack:8080
      originRequest:
        noTLSVerify: true
    - service: http_status:404
